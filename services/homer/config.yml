---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "My Homepage"
subtitle: "Internal toolkit"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
# footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Overview"
  icon: "fa fa-grin"
  content: "Welcome to the homepage for Group1 & Group2 tools. <br /> Find more information on our <a href='https://ourwiki.example.com/group2-group1'>wiki site</a>."

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  # - name: "Contribute"
  #   icon: "fab fa-github"
  #   url: "https://github.com/bastienwirtz/homer"
  #   target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://ourwiki.example.com/group2-group1"
  - name: "Other Link"
    icon: "fas fa-tachometer-alt"
    url: "https://ran.dom.si.te/"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Support tools"
    icon: "fas fa-network-wired"
    items:
      - name: "Gitea"
        logo: "assets/tools/gitea.png"
        subtitle: "An external site"
        tag: "tools"
        url: "https://gitea.io/"
      - name: "Authelia"
        logo: "assets/tools/authelia.png"
        subtitle: "Authentication server (all have access)"
        tag: "tools"
        url: "https://authelia.dev.example.com/"
      - name: "Traefik"
        logo: "assets/tools/traefik.png"
        subtitle: "Reverse proxy and load balancer (admins only)"
        tag: "net"
        url: "https://traefik.dev.example.com"
  - name: "Group1 Solutions"
    icon: "fas fa-skull-crossbones"
    items:
      - name: "File upload demo"
        logo: "assets/tools/confluence.svg"
        subtitle: "(group1 only with user access differences)"
        tag: "group1"
        url: "https://shiny.group1.dev.example.com"
      - name: "Fancy tool 1"
        logo: "assets/tools/jupyter.svg"
        subtitle: "View request headers (group1 only)"
        tag: "group1"
        url: "https://tool1.group1.dev.example.com"
      - name: "Fancy tool 2"
        logo: "assets/tools/kubernetesdashboard.svg"
        subtitle: "Secondary solution (group1 only)"
        tag: "group1"
        url: "https://tool2.group1.dev.example.com"
  - name: "Group2 Solutions"
    icon: "fas fa-broadcast-tower"
    items:
      - name: "Another tool"
        logo: "assets/tools/librespeed.png"
        subtitle: "Something for Group2 (group2 only)"
        tag: "group2"
        url: "https://rapid.group2.dev.example.com"
      - name: "Shared tool (any myhome users)"
        logo: "assets/tools/mineos.png"
        subtitle: "Another tool"
        tag: "group2"
        url: "https://mineit.group2.dev.example.com"
